<header class="he1">           
    <div class="container red topBotomBordersOut">
      <img class="tercerologo" src="assets/img/logo.png"  alt="">
      <a class="uno" routerLink="/peliculaAdmin">Inicio</a>
      <a class="uno" routerLink="/sala">PELICULAS</a>
      <a class="uno" routerLink="/cartelera">Cartelera</a>

      <a class="uno"routerLink="/usuario">USUARIO</a>
    <!--   <a class="uno">CONTACTENOS</a> -->
      <a (click)="cerrar()" class="uno">Cerrar Sesion</a>
    </div>
  </header>
  
  <div class="leftMenu">
    <div class="hamburger active">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="leftMenuList">
  
    <li>
      <a href="#" class="dropdown">
        <i class="fa fa-home"></i>
        <span id="nombre">{{usuario.nombre + ' ' +usuario.apellido }}</span>
      </a>
      <header>
          <img src="{{ this.url + 'mostrarFoto/' + usuario.imagen }}" alt="imagen de usuario" id="fotoUsu">
      </header>
    </li>
    <li>
      <a class="dropdown">
        <i class="fa fa-table"></i>
        <span>INFORMACIÓN</span>
        <br>
        <form #formularioPersonal="ngForm">
          <input class="datos" type="text"  placeholder="Nombre" name="nombre"
          #nombre="ngModel" [(ngModel)]= "usuario.nombre">
          <input class="datos" type="text"  placeholder="Apellido" name="apellido"
          #apellido="ngModel" [(ngModel)]="usuario.apellido">
          <input class="datos" type="text"  placeholder="Correo" name="correo"
          #correo="ngModel" [(ngModel)]="usuario.correo">
          <input class="datos" type="password"  placeholder="Contraseña" name="contrasena"
          #contrasena="ngModel" [(ngModel)]="usuario.contrasena">
          <input class="datos" type="text"  placeholder="Administrador" name="rol"
          #rol="ngModel" [(ngModel)]="usuario.rol">
          <input class="datos" type="text"  placeholder="Dirección" name="direccion"
          #direccion="ngModel" [(ngModel)]="usuario.direccion">
          <input class="datos" type="text"  placeholder="Celular" name="celular"
          #celular="ngModel" [(ngModel)]="usuario.celular">
          <input type="file" id="files"  (change)="subirArchivo($event)">
          <button id="actualizar" type="submit"  (click)="actualizarDatos()">Actualizar</button>
        </form>
      </a>
    </li>  
  
      <img class="logo4" src="../../../assets/img/logoDos.png"  alt="logo empresa">
