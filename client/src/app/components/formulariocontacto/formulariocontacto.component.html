
    <section class="partefooter">
       
        <h1 id="titulo">Encuentranos</h1> 
  
        <div class="contenidof">
          
  
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.85023648306!2d-74.06585658590994!3d4.620794743633521!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99f7fa84fe3b%3A0x4a37c6adedc1d243!2sBICTIA!5e0!3m2!1ses!2sco!4v1593613913042!5m2!1ses!2sco" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
  
          <form #formularioContactenos="ngForm" (ngSubmit)="contactForm(formularioContactenos.value)">
            <h1>
              Contactanos
            </h1>
            <input type="text" name="nombre" placeholder="Nombre" maxlength="35" ngModel>
            <input type="text" name="asunto" placeholder="Asunto" ngModel>
            <input type="email" name="correo" placeholder="Email" ngModel>            
            <textarea name="mensaje" cols="10" rows="1" placeholder="Cuentanos tus dudas..." ngModel></textarea>
  
            <input type="submit" id="boton" value="Enviar">  
          </form>
  
          <br>
         
        </div>
        <br>

        <button (click)="volver()">Volver</button>
      </section>
